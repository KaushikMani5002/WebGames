<div class="row main-row">
    <!-- Game UI -->
    <div class="col game-row" *ngIf="show">
        <section class="main-section">
            <div class="container cube-container">
                <!-- Row 1 -->
                <div class="row cube-row">
                    <div class="col-4 tiles first-two-rows first-two-cols" id="tile-1" (click)="checkMarked(1)"></div>
                    <div class="col-4 tiles first-two-rows first-two-cols" id="tile-2" (click)="checkMarked(2)"></div>
                    <div class="col-4 tiles first-two-rows" id="tile-3" (click)="checkMarked(3)"></div>
                </div>
                <!-- Row 2 -->
                <div class="row cube-row">
                    <div class="col-4 tiles first-two-rows first-two-cols" id="tile-4" (click)="checkMarked(4)"></div>
                    <div class="col-4 tiles first-two-rows first-two-cols" id="tile-5" (click)="checkMarked(5)"></div>
                    <div class="col-4 tiles first-two-rows" id="tile-6" (click)="checkMarked(6)"></div>
                </div>
                <!-- Row 3 -->
                <div class="row cube-row">
                    <div class="col-4 tiles first-two-cols" id="tile-7" (click)="checkMarked(7)"></div>
                    <div class="col-4 tiles first-two-cols" id="tile-8" (click)="checkMarked(8)"></div>
                    <div class="col-4 tiles" id="tile-9" (click)="checkMarked(9)"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- Scoreboard UI -->
    <div class="col scoreboard-row" *ngIf="show">
        <div class="row justify-content-center">
            <div class="row scoreboard-container">
                <div class="scorecard-heading">
                    Scorecard
                </div>
                <div class="scoreboard">
                    <div class="scoreboard-heading">
                        <div class="col scoreboard-players">
                            Player One
                        </div>
                        <div class="col scoreboard-players">
                            Player Two
                        </div>
                    </div>
                    <!-- Iterate Scores -->
                    <div class="sco" style="overflow-y: scroll;">
                        <div class=" scores" *ngFor="let score of scores">
                            <div class="col score">{{score[0]}}</div>
                            <div class="col score">{{score[1]}}</div>
                        </div>
                    </div>
                    <!-- Current Winner -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<button id="openmodal" data-toggle="modal" data-target="#victoryModal" hidden>Open</button>
<button id="closemodal" data-dismiss="modal" hidden>Close</button>
<div class="modal fade" id="victoryModal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-text">{{current_turn === 'red' ? 'Player One Wins!' : current_turn === 'green' ? 'Player Two Wins!' : "It's a Draw!"}}</div>
                    <div class="image">
                        <img src="{{current_turn === 'red' ? red_avatar : current_turn === 'green' ? green_avatar : draw}}" width="200">
                    </div>
                    <div class="modalFooter">
                        <div class="row button-holder">
                            <button type="button" class="play-again" data-dismiss="modal" (click)="playAgain()">Play Again</button>
                            <button type="button" class="play-again" data-dismiss="modal" (click)="changeGame()">Change Game Type</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Load Modal -->
<button id="first-modal" data-target="#initial-modal" data-toggle="modal" hidden></button>
<div class="modal fade" id="initial-modal" tab-index="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-text">Game Type</div>
                    <div class="player-type">
                        <div class="players">
                            <button class="game-type-buttons" (click)="gameMode(1)" data-dismiss="modal">Single Player (BOT)</button>
                        </div>
                        <div class="players">
                            <button class="game-type-buttons" (click)="gameMode(2)" data-dismiss="modal">MultiPlayer</button>
                        </div>
                    </div>
                    <!-- <div class="row justify-content-center">
                        <button class="game-type-buttons" (click)="navigate()">Home</button>
                    </div> -->
                    <button id="close-first-modal" data-dismiss="modal" hidden>Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
